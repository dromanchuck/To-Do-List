<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/angular-animate.js"></script>
</head>
<body ng-app>
<div class="column" ng-controller="ngAppExampleController">
    <h1>TO DO LIST</h1>
    <div id="ngAppExample">
        <ul class="menu">
            <li class="list" ng-model="button" ng-click="button='list';">List
            </li>
            <li class="done" ng-model="button" ng-click="button='done'">Done</li>
            <li class="archive" ng-model="button" ng-click="button='archive'">Archive</li>
        </ul>

        <div ng-show="button=='list'"class="main">
            <form>
                <input type="text" ng-model="data.newTodo" ng-model-instant id="Input" placeholder="title..."/><span
                    ng-click="addItem()" title="+"><button class="button"><span>ADD</span></button></span>
            </form>
            <ul class="list" ng-model="data.todo">
                <h4 ng-show="!data.todo.length">TO DO LIST! Special for TeachMeSkills</h4>
                <li ng-repeat="todos in data.todo" ng-click="checkItem(todos);" ng-class="todos.className">
                    {{todos.name}}
                    <span class="close" ng-click="removeItem(todos)">&#215;
                    </span>
                </li>
            </ul>
        </div>
        <div ng-show="button=='done'" class="main">
            <input type="text" ng-model="searchText" ng-model-instant placeholder="Search..."/>
            <ul class="done">
                <h4 ng-show="!data.check.length">Здесь хранятся выполненные элементы списка</h4>
                <li ng-repeat="todos in data.check|filter:searchText" ng-class="todos.className">
                    {{todos.name}}<span class="close" ng-click="removeItemForever(todos,data.check)">&#215;
                    </span>
                </li>
            </ul>
        
        </div>
        <div ng-show="button=='archive'" class="main">
            <input type="text" ng-model="searchText" ng-model-instant placeholder="Search..."/>
            <ul class="done" ng-model="data.archive">
                <h4 ng-show="!data.archive.length">Здесь хранятся удаленные элементы списка</h4>
                <li ng-repeat="todos in data.archive|filter:searchText" ng-class="todos.className">
                    {{todos.name}}<span class="close" ng-click="removeItemForever(todos,data.archive)">&#215;
                    </span>
                </li>
            </ul>
        </div>
       <h2 ng-model="data.todo" ng-show="data.todo.length">Total:{{data.todo.length}}</h2>
      
        </ul>
    </div>
    <script src="js/angular.js"></script>
</div>
</body>
</html>
